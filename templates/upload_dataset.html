{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center mb-0">Upload Dataset</h3>
                </div>
                <h6 class="nb text-center" style="font-size: 0.9rem; padding: 0.5rem;">NB: Your CSV file's all columns will be numerical and the target column will be the last column.</h6>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <!-- Flask does not require CSRF tokens by default, but you can add it if needed -->
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Dataset Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="file" class="form-label">Dataset File</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }

    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card-header {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
    }

    .form-control {
        border: 2px solid #ddd;
        border-radius: 8px;

        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
    }

    .form-label {
        font-weight: 500;
        color: #555;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        padding: 0.75rem;
        font-size: 1.1rem;
        font-weight: 500;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .nb
</style>
{% endblock %}
